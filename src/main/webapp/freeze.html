<html>
<head>
	<title>金融运营平台</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script language='javascript' type='text/javascript'>
	var secs = 3; //倒计时的秒数 
	var URL;
	function Load(url) {
		URL = url;
		for ( var i = secs; i >= 0; i--) {
			window.setTimeout('doUpdate(' + i + ')', (secs - i) * 1000);
		}
	}
	function doUpdate(num) {
		document.getElementById('ShowTip').innerHTML = '您的ERP账号处于停用中！系统将在' + num + '秒后自动跳转到登录页';
		if (num == 0) {
			window.location = URL;
		}
	}
	</script>
</head>
<body>
	<div id="ShowTip"/>
	<script language="javascript">
		//Load("http://operate.360buy.net/logout.do"); //要跳转到的页面
	</script>
</body>
</html>
